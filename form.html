<html xmlns:th="https://www.thymleaf.org/">
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<form th:object="${emp_object}" method="post" th:action="@{/employee/login}">
			<label for="emp_name">Name: </label>
			<input type="text" id="emp_name" name="emp_name" th:field="*{emp_name}">
			<br><br>
			<label for="emp_salary">Salary: </label>
			<input type="number" id="emp_salary" name="emp_salary" th:field ="*{emp_salary}">
			<br><br>
			<input type="submit">
		</form>
		
	</body>
</html>
